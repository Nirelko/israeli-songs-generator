<div class="container" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center">
    <img class="artist-image" src="{{ generatedSong.artist.pictureUrl }}">
    <h1>
      {{ generatedSong.artist.name }}
    </h1>
  </div>
  <div class="words-container">
    <div fxLayout="row" fxLayoutAlign="center center">
      <span class="words" [innerHTML]="generatedSong.words">
      </span>
    </div>
  </div>
</div>
